<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeKalb Market - Site Specific Installation</title>
    <style>
      body {
        margin: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .button {
        background-color: cornflowerblue;
        border: 1px solid black;
        height: 30px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        padding: 4px;
        margin-bottom: 4px;
      }

      h4 {
        text-align: center;
      }

      p {
        font-size: 16px;
        margin: 0;
      }

      .open-eyes {
        background-color: chartreuse;
      }

      .open-eyes.clicked {
        background-color: rgb(87, 95, 109);
      }

      .clicked {
        background-color: rgb(111, 124, 147);
      }
    </style>
  </head>
  <body>
    <h4 id="status">---</h4>
    <div class="button" id="1">
      <p>1. Enter elevator</p>
    </div>
    <div class="button" id="2">
      <p>2. Enter Trader Joe's</p>
    </div>
    <div class="button" id="3">
      <p>3. Long walk to skull</p>
    </div>
    <div class="button" id="4">
      <p>4. At skull</p>
    </div>
    <div class="button open-eyes" id="5">
      <p>5. Open eyes 1</p>
    </div>
    <div class="button" id="6">
      <p>6. Walk to empty booth</p>
    </div>
    <div class="button open-eyes" id="7">
      <p>7. Open eyes 2</p>
    </div>
    <div class="button" id="8">
      <p>8. Walk to angel wings</p>
    </div>
    <div class="button open-eyes" id="9">
      <p>9. Open eyes 3</p>
    </div>
    <div class="button" id="10">
      <p>10. Walk to photo booth</p>
    </div>
    <div class="button" id="11">
      <p>11. Outside photo booth</p>
    </div>
    <div class="button open-eyes" id="12">
      <p>12. Open eyes 4</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
